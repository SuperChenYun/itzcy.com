<!doctype html>
<html lang="zh">
<head>
    <title>{$article.title} - {$setting.site_name}</title>
    {include file="public/meta"}
    <meta name="keywords" content="{$article.keywords}">
    <meta name="description" content="{$article.describes}">
</head>
<body>
{include file="public/header"}
<div class="featured_image">
    <div class="img" style="background-image: url({$app->config->get('app.cdn_host')}{$article.featured_image});"></div>
</div>
<div class="container article">
    <h1>{$article.title}</h1>
    <div class="article-describe">
        {$article.create_time}
    </div>
    <div class="article-tag">
        {volist name="article.tagList" id="tag"}
            <span style="background-color: {$tag -> getColor()}">{$tag.tag_name}</span>
        {/volist}
    </div>
    <div class="article-content " id="article-content">
        {$article->coverHtmlContent()|raw}
    </div>
</div>
{include file="public/footer"}
</body>
{include file="public/js"}
</html>
